<ion-view view-title="Profile" class="profile">
    <ion-content>
        <div class="hero slide-up">
            <div class="prf-icon" ui-sref="app.invite">
              <i class="ion-android-person-add" ui-sref="app.invite"></i>
            </div>

            <div class="content">
                <div class="avatar" style="background-image: url({{user.profile.avatar.value}});"></div>
                <h3 style="color:#424242;padding:1%">{{user.profile.first_name + " " + user.profile.last_name}}</h3>
            </div>

            <a class="prf-icon right" ui-sref="app.settings">
                <i class="icon ion-android-options" ui-sref="app.settings"></i>
            </a>
        </div>
        <div class="tabs tabs-light tabs-icon-top static" style="background:#fff">
            <a class="tab-item">
                <h4>$300</h4>
                <h5>Donated</h5>
            </a>
            <a class="tab-item">
              <h4>20</h4>
              <h5>Campaigns</h5>
            </a>
            <a class="tab-item">
              <h4>3</h4>
              <h5>NGO's</h5>
            </a>
        </div>

        <ul class="prf-box">
          <li class="prf-box-item">
            <div class="card card-gallery item item-text-wrap  pfr-campaign" style="background-image:url('img/sansa-snowcastle3.jpg');height: 150px;">
                <div class="ink dark-bg">
                    <h2>Campaaign 1</h2>
                </div>
            </div>
          </li>
        </ul>


    </ion-content>
</ion-view>
