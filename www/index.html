<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <script src="lib/ng-syncano/dist/ng-syncano.min.js"></script>
    <!-- google maps javascript -->
     <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="starter">
    <ion-nav-view></ion-nav-view>

<script id="donate-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Edit Contact</h1>
    </ion-header-bar>
    <ion-content>
    <img class="full-image" ng-src="{{campaign.story_cover.value}}" style="margin-bottom:10px">
    <input type="button" value="2&#8373" ng-click="donation(2)" style="width: 50px;
                                                            height: 50px;
                                                            background-color: transparent;
                                                            border: 1px dashed lightblue;
                                                            border-radius: 50%;
                                                            color: lightblue;
                                                            font-size: 1.5em;">
    <input type="button" value="10&#8373" ng-click="donation(10)"  style="width: 50px;
                                                            height: 50px;
                                                            background-color: transparent;
                                                            border: 1px dashed lightblue;
                                                            border-radius: 50%;
                                                            color: lightblue;
                                                            font-size: 1.5em;">
    <input type="button" value="20&#8373" ng-click="donation(20)"  style="width: 50px;
                                                            height: 50px;
                                                            background-color: transparent;
                                                            border: 1px dashed lightblue;
                                                            border-radius: 50%;
                                                            color: lightblue;
                                                            font-size: 1.5em;">
  <input type="button" value="50&#8373" ng-click="donation(50)"  style="width: 50px;
                                                          height: 50px;
                                                          background-color: transparent;
                                                          border: 1px dashed lightblue;
                                                          border-radius: 50%;
                                                          color: lightblue;
                                                          font-size: 1.5em;">
    <input type="number" ng-model="donationAmount" style="width: 70px;
                                                            height: 70px;
                                                            background-color: transparent;
                                                            border-bottom: 1px dashed lightblue;
                                                            color: lightblue;
                                                            font-size: 3em;
                                                            text-align: center;
                                                            display: inline-block;
                                                            float: right">

      <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
</script>
</body>
</html>
